<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    *{
      box-sizing:border-box;
      font-family: "Poppins", sans-serif;
    }
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#000;
      color:#fff;
    }
    .card{
      text-align:center;
    }
    h1{
      font-size:2rem;
      margin-bottom:1.5rem;
    }
    .buttons{
      display:flex;
      gap:20px;
      justify-content:center;
    }
    button{
      padding:14px 30px;
      border:none;
      border-radius:10px;
      font-size:1.2rem;
      cursor:pointer;
      transition:all 0.2s ease;
      font-weight:600;
    }
    #si{
      background:#00ff99;
      color:#000;
      transform:scale(1);
    }
    #no{
      background:#ff4040;
      color:#fff;
      transform:scale(1);
    }
    #mensajeFinal{
      display:none;
      font-size:3rem;
      font-weight:800;
      color:#fff;
      text-align:center;
      animation: aparecer 0.4s ease;
    }
    @keyframes aparecer {
      from{opacity:0; transform:scale(0.8);}
      to{opacity:1; transform:scale(1);}
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>¿Me perdonas?</h1>
    <div class="buttons">
      <button id="si">Sí</button>
      <button id="no">No</button>
    </div>
    <div id="mensajeFinal">TE QUIERO MI NIÑA <3 </div>
  </div>

  <script>
    const si = document.getElementById('si');
    const no = document.getElementById('no');
    const mensaje = document.getElementById('mensajeFinal');
    const card = document.querySelector('.card');

    let siScale = 1;
    let noScale = 1;

    no.addEventListener('click', () => {
      if (siScale < 3) siScale += 0.2;
      if (noScale > 0.1) noScale -= 0.1;
      si.style.transform = `scale(${siScale})`;
      no.style.transform = `scale(${noScale})`;
    });

    si.addEventListener('click', () => {
      card.innerHTML = '';
      mensaje.style.display = 'block';
      siScale = 0.1;
      noScale = 0.1;
      document.body.appendChild(mensaje);
    });
  </script>
</body>
</html>
